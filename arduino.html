<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Waterbear: Code Garden</title>
	<link href="dist/arduino.css" rel="stylesheet" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width">
	<!--link rel="apple-touch-icon-precomposed" href="icon.png"--><!-- 57x57 icon -->
	<!--link rel="apple-touch-startup-image" href="default.png"--><!-- 320x460 image -->
	<script>
		var wb = {
			scriptModified: true,
			iframeReady: false
		};
	</script>
</head>
<body>
	<div id="context_menu"></div>
	<div id="block_menu_load">
		Loading...
	</div>
	<div class="content editor">

		<nav id="nav" role="navigation">
			<h1 class="title">Waterbear </h1>
			<ul class="menu">
				<li>
					<button class="clear_scripts">New</button>
				</li>
				<li>
					<button class="load_from_gist">Open Gist</button>
					<ul class="sub-menu" id="recent_gists"></ul>
				</li>
				<li>
					<button class="restore_scripts">Open File</button>
				</li>
				<li>
					<button class="save_scripts">Save Gist</button>
				</li>
				<li>
					<button class="download_scripts">Save File</button>
				</li>
				<li>
					<button class="show-examples">Examples</button>
					<ul class="sub-menu">

					</ul>
				</li>
				<li>
					<button class="run-scripts">Run</button>
				</li>
				<li>
					<button class="undoAction">Undo</button>
				</li>
				<li>
					<button class="redoAction">Redo</button>
				</li>
				<li>
					<button class="cmenuEnable"><i class="icon-list-alt"></i>Enable Context Menus</button>
				</li>
				<li style="float: right">
					<button class="loginGitHub">Log in with Github</button>
				</li>
				<li style="float: right">
					<button class="loginPersona">Log in with Persona</button>
				</li>
				<!-- <li id="login">
					<p>Login</p>
				</li> -->
			</ul>
		</nav>
		<div class="menu_buttons">
			<button class="show-menu">Show menu</button>
			<button class="hide-menu">Hide menu</button>
		</div>
		<div id="block_menu"></div>
		<div class="workspace blockview">
			<div class="tabbar">
				<button class="scripts_workspace_tab chrome_tab selected">Script Blocks</button>
				<button class="scripts_text_view_tab chrome_tab">Script Text</button>
			</div>
			<div class="scripts_text_view"></div>
		</div>
	</div>
	<div class="content result">
		<ul class="menu">
			<li>
				<button class="edit-script">Edit</button>
			</li>
			<li>
				<button class="clear-canvas">Clear</button>
			</li>
			<li>
				<button class="run-scripts">Restart</button>
			</li>
		</ul>

	</div>
	<svg><text></text></svg>
	<script src="dist/arduino.js"></script>
</body>
</html>
